<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS & JavaScript -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap-select plugin https://github.com/snapappointments/bootstrap-select -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/farhadmammadli/bootstrap-select@main/js/bootstrap-select.min.js"></script>

    <!-- Ajax-bootstrap-select plugin -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ajax-bootstrap-select/1.4.5/css/ajax-bootstrap-select.min.css"
          rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajax-bootstrap-select/1.4.5/js/ajax-bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajax-bootstrap-select/1.4.5/js/locale/ajax-bootstrap-select.fr-FR.min.js"></script>

    <script defer src="js/lib/lib.js" type="text/javascript"></script>
    <script defer src="js/selectors.js" type="text/javascript"></script>
    <script defer src="js/i18n.js" type="text/javascript"></script>
    <script defer src="js/main.js" type="text/javascript"></script>

    <title></title>
</head>
<body>

<!-- NAVBAR -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <button aria-controls="navbarNavAltMarkup" aria-expanded="false" class="navbar-toggler"
                    data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a aria-current="page" class="nav-link active" id="navLinkInventory"></a>
                    <a class="nav-link" id="navLinkOrder"></a>
                    <a class="nav-link" id="navLinkItemOrder"></a>
                    <a class="nav-link" id="navLinkCustomer"></a>
                    <a class="nav-link" id="navLinkAdministration"></a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT -->
<div class="my-3" id="mainContent">

    <!-- INVENTORY -->
    <div class="p-3" id="screenInventory">
        <div class="hstack mb-3 gap-3">
            <h1 id="titleInventoryScreen"></h1>
            <span class="badge bg-secondary"><span id="badgeTotalItems">0</span> <span
                    id="spanTotalItems"></span></span>
            <button class="btn btn-warning ms-auto" id="buttonAddItem" type="button"></button>
        </div>
        <table class="table table-hover table-responsive-lg" id="tableItem">
            <thead>
            <tr>
                <th id="headerItemId" scope="col"></th>
                <th id="headerItemTitle" scope="col"></th>
                <th id="headerItemArtist" scope="col"></th>
                <th id="headerItemReleaseDate" scope="col"></th>
                <th id="headerItemFormat" scope="col"></th>
                <th id="headerItemGenre" scope="col"></th>
                <th id="headerItemPrice" scope="col"></th>
                <th id="headerItemAvailableQuantity" scope="col"></th>
                <th id="headerItemActions" scope="col"></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="hstack gap-3 align-items-start">
            <nav class="ms-auto">
                <ul class="pagination">
                    <li class="page-item disabled" id="pageFirstItem"><a class="page-link" id="anchorPageFirstItem"></a>
                    </li>
                    <li class="page-item disabled" id="pagePreviousItem"><a class="page-link"
                                                                            id="anchorPagePreviousItem"></a>
                    </li>
                    <li class="page-item disabled" id="pageNextItem"><a class="page-link" id="anchorPageNextItem"></a>
                    </li>
                    <li class="page-item disabled" id="pageLastItem"><a class="page-link" id="anchorPageLastItem"></a>
                    </li>
                </ul>
            </nav>
            <form class="col-1" id="formPaginationItem"><input class="form-control" id="inputCurrentPageItem" min="1"
                                                               required type="number" value="1"></form>
            /<span id="spanEndPageItem">1</span>
        </div>
    </div>

    <!-- Item form -->
    <div class="p-3" id="screenItemForm">
        <div class="hstack gap-3 mb-3">
            <h1 id="titleItemFormScreen"></h1>
            <button class="btn btn-outline-dark ms-auto" id="buttonCancelItem" type="button"></button>
            <button class="btn btn-warning" form="formItem" id="buttonSaveItem" type="submit"></button>
        </div>
        <form class="col-lg-5 mx-auto" id="formItem">
            <div class="mb-3">
                <label class="form-label" for="inputItemTitle" id="labelItemTitle"></label>
                <input class="form-control" id="inputItemTitle" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputItemArtist" id="labelItemArtist"></label>
                <input class="form-control" id="inputItemArtist" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputItemReleaseDate" id="labelItemReleaseDate"></label>
                <input class="form-control" id="inputItemReleaseDate" required type="date">
            </div>
            <div class="mb-3">
                <label class="form-label" for="selectItemFormat" id="labelItemFormat"></label>
                <select class="form-select" id="selectItemFormat" required></select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="selectItemGenre" id="labelItemGenre"></label>
                <select class="form-select" id="selectItemGenre" required></select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputItemPrice" id="labelItemPrice"></label>
                <input class="form-control" id="inputItemPrice" min="0" required step="any" type="number" value="0">
            </div>
            <label class="form-label" for="inputItemAvailableQuantity" id="labelItemAvailableQuantity"></label>
            <input class="form-control" id="inputItemAvailableQuantity" min="0" required type="number" value="0">
        </form>
    </div>

    <!-- ORDERS -->
    <div class="p-3" id="screenOrder">
        <div class="hstack mb-3 gap-3">
            <h1 id="titleOrderScreen"></h1>
            <span class="badge bg-secondary"><span id="badgeTotalOrders">0</span> <span
                    id="spanTotalOrders"></span></span>
            <button class="btn btn-warning ms-auto" id="buttonAddOrder" type="button"></button>
        </div>
        <table class="table table-hover table-responsive-lg" id="tableOrder">
            <thead>
            <tr>
                <th id="headerOrderId" scope="col"></th>
                <th id="headerOrderEmployee" scope="col"></th>
                <th id="headerOrderCustomer" scope="col"></th>
                <th id="headerOrderDate" scope="col"></th>
                <th id="headerOrderPaymentMethod" scope="col"></th>
                <th id="headerOrderActions" scope="col"></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="hstack gap-3 align-items-start">
            <nav class="ms-auto">
                <ul class="pagination">
                    <li class="page-item disabled" id="pageFirstOrder"><a class="page-link"
                                                                          id="anchorPageFirstOrder"></a>
                    </li>
                    <li class="page-item disabled" id="pagePreviousOrder"><a class="page-link"
                                                                             id="anchorPagePreviousOrder"></a>
                    </li>
                    <li class="page-item disabled" id="pageNextOrder"><a class="page-link" id="anchorPageNextOrder"></a>
                    </li>
                    <li class="page-item disabled" id="pageLastOrder"><a class="page-link" id="anchorPageLastOrder"></a>
                    </li>
                </ul>
            </nav>
            <form class="col-1" id="formPaginationOrder"><input class="form-control" id="inputCurrentPageOrder" min="1"
                                                                required type="number" value="1"></form>
            /<span id="spanEndPageOrder">1</span>
        </div>
    </div>

    <!-- Order form -->
    <div class="p-3" id="screenOrderForm">
        <div class="hstack gap-3 mb-3">
            <h1 id="titleOrderFormScreen"></h1>
            <button class="btn btn-outline-dark ms-auto" id="buttonCancelOrder" type="button"></button>
            <button class="btn btn-warning" form="formOrder" id="buttonSaveOrder" type="submit"></button>
        </div>
        <form class="col-lg-5 mx-auto" id="formOrder">
            <div class="mb-3">
                <span id="spanOrderEmployeeTooltip" title="Recherchez par l'identifiant, par le prénom ou par le nom.">
                    <label class="form-label" for="selectOrderEmployee" id="labelOrderEmployee"></label>
                    <i class="bi bi-info-circle"></i>
                </span>
                <select class="selectpicker" data-live-search="true" data-show-subtext="true" data-width="100%"
                        id="selectOrderEmployee" required></select>
            </div>
            <div class="mb-3">
                <span id="spanOrderCustomerTooltip" title="Recherchez par l'identifiant, par le prénom ou par le nom.">
                    <label class="form-label" for="selectOrderCustomer" id="labelOrderCustomer"></label>
                    <i class="bi bi-info-circle"></i>
                </span>
                <select class="selectpicker" data-live-search="true" data-show-subtext="true" data-width="100%"
                        id="selectOrderCustomer" required></select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputOrderDate" id="labelOrderDate"></label>
                <input class="form-control" id="inputOrderDate" required step="1" type="datetime-local">
            </div>
            <div class="mb-3">
                <label class="form-label" for="selectOrderPaymentMethod" id="labelOrderPaymentMethod"></label>
                <select class="form-select" id="selectOrderPaymentMethod" required></select>
            </div>
        </form>
    </div>

    <!-- ORDER ITEMS -->
    <div class="p-3" id="screenItemOrder">
        <div class="hstack mb-3 gap-3">
            <h1 id="titleItemOrderScreen"></h1>
            <span class="badge bg-secondary"><span id="badgeTotalItemOrder">0</span> <span
                    id="spanTotalItemOrders"></span></span>
            <button class="btn btn-warning ms-auto" id="buttonAddItemOrder" type="button"></button>
        </div>
        <table class="table table-hover table-responsive-lg" id="tableItemOrder">
            <thead>
            <tr>
                <th id="headerItemOrderId" scope="col"></th>
                <th id="headerItemOrderOrderId" scope="col"></th>
                <th id="headerItemOrderItemId" scope="col"></th>
                <th id="headerItemOrderQuantity" scope="col"></th>
                <th id="headerItemOrderActions" scope="col"></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="hstack gap-3 align-items-start">
            <nav class="ms-auto">
                <ul class="pagination">
                    <li class="page-item disabled" id="pageFirstItemOrder"><a class="page-link"
                                                                              id="anchorPageFirstItemOrder"></a>
                    </li>
                    <li class="page-item disabled" id="pagePreviousItemOrder"><a class="page-link"
                                                                                 id="anchorPagePreviousItemOrder"></a>
                    </li>
                    <li class="page-item disabled" id="pageNextItemOrder"><a class="page-link"
                                                                             id="anchorPageNextItemOrder"></a>
                    </li>
                    <li class="page-item disabled" id="pageLastItemOrder"><a class="page-link"
                                                                             id="anchorPageLastItemOrder"></a>
                    </li>
                </ul>
            </nav>
            <form class="col-1" id="formPaginationItemOrder"><input class="form-control" id="inputCurrentPageItemOrder"
                                                                    min="1"
                                                                    required type="number" value="1"></form>
            /<span id="spanEndPageItemOrder">1</span>
        </div>
    </div>

    <!-- Item order form -->
    <div class="p-3" id="screenItemOrderForm">
        <div class="hstack gap-3 mb-3">
            <h1 id="titleItemOrderFormScreen"></h1>
            <button class="btn btn-outline-dark  ms-auto" id="buttonCancelItemOrder" type="button"></button>
            <button class="btn btn-warning" form="formItemOrder" id="buttonSaveItemOrder" type="submit"></button>
        </div>
        <form class="col-lg-5 mx-auto" id="formItemOrder">
            <div class="mb-3">
                <span id="spanItemOrderOrderIdTooltip"
                      title="Recherchez par l'identifiant, par la date, par le prénom ou par le nom.">
                    <label class="form-label" for="selectItemOrderOrderId" id="labelItemOrderOrderId"></label>
                    <i class="bi bi-info-circle"></i>
                </span>
                <select class="selectpicker" data-live-search="true" data-show-subtext="true" data-width="100%"
                        id="selectItemOrderOrderId" required>
                </select>
            </div>
            <div class="mb-3">
                <span id="spanItemOrderItemIdToolip"
                      title="Recherchez par l'identifiant, par le titre ou par l'artiste.">
                    <label class="form-label" for="selectItemOrderItemId" id="labelItemOrderItemId"></label>
                    <i class="bi bi-info-circle"></i>
                </span>
                <select class="selectpicker" data-live-search="true" data-show-subtext="true" data-width="100%"
                        id="selectItemOrderItemId" required></select>
            </div>
            <label class="form-label" for="inputItemOrderQuantity" id="labelItemOrderQuantity"></label>
            <input class="form-control" id="inputItemOrderQuantity" min="1" required type="number" value="1">
        </form>
    </div>

    <!-- CUSTOMERS -->
    <div class="p-3" id="screenCustomer">
        <div class="hstack mb-3 gap-3">
            <h1 id="titleCustomerScreen"></h1>
            <span class="badge bg-secondary"><span id="badgeTotalCustomers">0</span> <span
                    id="spanTotalCustomers"></span></span>
            <button class="btn btn-warning ms-auto" id="buttonRegisterCustomer" type="button"></button>
        </div>
        <table class="table table-hover table-responsive-lg" id="tableCustomer">
            <thead>
            <tr>
                <th id="headerCustomerId" scope="col"></th>
                <th id="headerCustomerFirstName" scope="col"></th>
                <th id="headerCustomerLastName" scope="col"></th>
                <th id="headerCustomerPhoneNumber" scope="col"></th>
                <th id="headerCustomerAddress" scope="col"></th>
                <th id="headerCustomerActions" scope="col"></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="hstack gap-3 align-items-start">
            <nav class="ms-auto">
                <ul class="pagination">
                    <li class="page-item disabled" id="pageFirstCustomer"><a class="page-link"
                                                                             id="anchorPageFirstCustomer"></a>
                    </li>
                    <li class="page-item disabled" id="pagePreviousCustomer"><a class="page-link"
                                                                                id="anchorPagePreviousCustomer"></a>
                    </li>
                    <li class="page-item disabled" id="pageNextCustomer"><a class="page-link"
                                                                            id="anchorPageNextCustomer"></a>
                    </li>
                    <li class="page-item disabled" id="pageLastCustomer"><a class="page-link"
                                                                            id="anchorPageLastCustomer"></a>
                    </li>
                </ul>
            </nav>
            <form class="col-1" id="formPaginationCustomer"><input class="form-control" id="inputCurrentPageCustomer"
                                                                   min="1"
                                                                   required type="number" value="1"></form>
            /<span id="spanEndPageCustomer">1</span>
        </div>
    </div>

    <!-- Customer form -->
    <div class="p-3" id="screenCustomerForm">
        <div class="hstack gap-3 mb-3">
            <h1 id="titleCustomerFormScreen"></h1>
            <button class="btn btn-outline-dark ms-auto" id="buttonCancelCustomer" type="button"></button>
            <button class="btn btn-warning" form="formCustomer" id="buttonSaveCustomer" type="submit"></button>
        </div>
        <form class="col-lg-5 mx-auto" id="formCustomer">
            <div class="mb-3">
                <label class="form-label" for="inputCustomerFirstName" id="labelCustomerFirstName"></label>
                <input class="form-control" id="inputCustomerFirstName" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputCustomerLastName" id="labelCustomerLastName"></label>
                <input class="form-control" id="inputCustomerLastName" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputCustomerPhoneNumber" id="labelCustomerPhoneNumber"></label>
                <input class="form-control" id="inputCustomerPhoneNumber" required type="tel">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputCustomerRoad" id="labelCustomerRoad"></label>
                <input class="form-control" id="inputCustomerRoad" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputCustomerCity" id="labelCustomerCity"></label>
                <input class="form-control" id="inputCustomerCity" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="selectCustomerProvince" id="labelCustomerProvince"></label>
                <select class="form-select" id="selectCustomerProvince" required></select>
            </div>
            <label class="form-label" for="inputCustomerPostalCode" id="labelCustomerPostalCode"></label>
            <input class="form-control" id="inputCustomerPostalCode" required type="text">
        </form>
    </div>

    <!-- ADMINISTRATION -->
    <div class="p-3" id="screenAdministration">
        <div class="hstack mb-3 gap-3">
            <h1 id="titleAdministrationScreen"></h1>
            <span class="badge bg-secondary"><span id="badgeTotalEmployees">0</span> <span
                    id="spanTotalEmployees"></span></span>
            <button class="btn btn-warning ms-auto" id="buttonAddEmployee" type="button"></button>
        </div>
        <table class="table table-hover table-responsive-lg" id="tableEmployee">
            <thead>
            <tr>
                <th id="headerEmployeeId" scope="col"></th>
                <th id="headerEmployeeFirstName" scope="col"></th>
                <th id="headerEmployeeLastName" scope="col"></th>
                <th id="headerEmployeePhoneNumber" scope="col"></th>
                <th id="headerEmployeeHireDate" scope="col"></th>
                <th id="headerEmployeeActions" scope="col"></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="hstack gap-3 align-items-start">
            <nav class="ms-auto">
                <ul class="pagination">
                    <li class="page-item disabled" id="pageFirstEmployee"><a class="page-link"
                                                                             id="anchorPageFirstEmployee"></a>
                    </li>
                    <li class="page-item disabled" id="pagePreviousEmployee"><a class="page-link"
                                                                                id="anchorPagePreviousEmployee"></a>
                    </li>
                    <li class="page-item disabled" id="pageNextEmployee"><a class="page-link"
                                                                            id="anchorPageNextEmployee"></a>
                    </li>
                    <li class="page-item disabled" id="pageLastEmployee"><a class="page-link"
                                                                            id="anchorPageLastEmployee"></a>
                    </li>
                </ul>
            </nav>
            <form class="col-1" id="formPaginationEmployee"><input class="form-control" id="inputCurrentPageEmployee"
                                                                   min="1" required
                                                                   type="number" value="1"></form>
            /<span id="spanEndPageEmployee">1</span>
        </div>
    </div>
    <!-- Employee form -->
    <div class="p-3" id="screenEmployeeForm">
        <div class="hstack gap-3 mb-3">
            <h1 id="titleEmployeeFormScreen"></h1>
            <button class="btn btn-outline-dark ms-auto" id="buttonCancelEmployee" type="button"></button>
            <button class="btn btn-warning" form="formEmployee" id="buttonSaveEmployee" type="submit"></button>
        </div>
        <form class="col-lg-5 mx-auto" id="formEmployee">
            <div class="mb-3">
                <label class="form-label" for="inputEmployeeFirstName" id="labelEmployeeFirstName"></label>
                <input class="form-control" id="inputEmployeeFirstName" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmployeeLastName" id="labelEmployeeLastName"></label>
                <input class="form-control" id="inputEmployeeLastName" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmployeePhoneNumber" id="labelEmployeePhoneNumber"></label>
                <input class="form-control" id="inputEmployeePhoneNumber" required type="tel">
            </div>
            <label class="form-label" for="inputEmployeeHireDate" id="labelEmployeeHireDate"></label>
            <input class="form-control" id="inputEmployeeHireDate" required type="date">
        </form>
    </div>
</div>
</body>
</html>
